server.port=8080
server.servlet.context-path=/

spring.thymeleaf.mode=HTML
#\u8BBE\u7F6Ethymeleaf\u6A21\u7248\u5F15\u64CE\u7684\u7F13\u5B58,\u8BBE\u7F6E\u4E3Afalse\u5173\u95ED,\u9ED8\u8BA4\u4E3Atrue\u5F00\u542F
spring.thymeleaf.cache=false

#\u8BBE\u7F6Ethymeleaf\u6A21\u7248\u5F15\u64CE\u7684\u524D/\u540E\u7F00,(\u53EF\u9009\u9879\uFF0C\u9ED8\u8BA4\u5C31\u662F\u4EE5\u4E0B\u65B9\u5F0F\uFF0C)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.pcc.deepblog.entity
mybatis.configuration.map-underscore-to-camel-case=true

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456

logging.level.com.pcc.deepblog.dao=debug
logging.file.name=log/dev.log

comment.avatar: /images/avatar.png